<header>
  <h1>ngx-image-compress demo</h1>
</header>

<hr />

<section>
  <button (click)="compressFile()">Upload and compress Image</button>
  <img *ngIf="imgResultBeforeCompress" [src]="imgResultBeforeCompress" alt="" />
  <img *ngIf="imgResultAfterCompress" [src]="imgResultAfterCompress" alt="" />
</section>

<hr />

<section>
  <button (click)="uploadFile()">Upload Image only</button>
  <img *ngIf="imgResultUpload" [src]="imgResultUpload" alt="" />
</section>

<hr />

<section>
  <button (click)="uploadMultipleFiles()">Upload Multiple Images</button>
  <img *ngFor="let result of imgResultMultiple" [src]="result.image" alt="" />
</section>

<hr />

<section>
  <button (click)="uploadAnResize()">
    Uploading, Compressing, and resizing to max width 200px and max height 100px
  </button>
  <img *ngIf="imgResultAfterResize" [src]="imgResultAfterResize" alt="" />
</section>
