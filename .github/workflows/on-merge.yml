name: "CI-CD"

on:
  push:
    branches:
      - "master"

jobs:
  build-test-deploy:
    name: Build, test, and deploy the demo on firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - uses: actions/checkout@v2

      - name: "Install dependency"
        run: yarn install --frozen-lockfile

      - name: "Build the library"
        run: npm run ci:build:library

      - name: "Build the demo app"
        run: npm run ci:build:app

      - name: "Test the library"
        run: npm run ci:test:library

      - name: "Test the demo app"
        run: npm run ci:test:app

      - name: "Publish the demo on firebase"
        run: |
          npm -g install firebase-tools
          firebase --token ${{ secrets.FIREBASE_TOKEN }} deploy --only hosting --project ngx-image-compress
